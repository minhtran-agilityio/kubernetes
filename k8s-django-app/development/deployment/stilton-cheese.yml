apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: stilton-cheese-deployment
    name: stilton-cheese-deployment
    environment: development
  name: stilton-cheese-deployment
  namespace: k8s-django-app-development
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: stilton-cheese-deployment
    spec:
      containers:
        - image: "errm/cheese:stilton"
          name: stilton-cheese-deployment
          imagePullPolicy: Always
          resources:
            requests:
              memory: "64Mi"
              cpu: "125m"
            limits:
              memory: "128Mi"
              cpu: "250m"
          ports:
            - containerPort: 80
